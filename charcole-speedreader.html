function SetupSpeedreader(Utility) {

	// comic row layout
	function render(node, index, record) {
		node.find(".num").text(record.i);
		node.find("img")
			.attr("width", record.w)
			.attr("height", record.h)
			.attr("src", "http:"+record.f)
		;
	};

	// resize comics to 900px width
	var adjusted_comics = COMICS.map(function(record, i) {
		var scale = record.w / 900;
		return {
			i: i,
			f: record.f,
			w: Math.round(record.w / scale),
			h: Math.round(record.h / scale)
		}
	});

	// configuration
	return {

};
