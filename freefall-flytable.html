<!DOCTYPE html>
<html>
<head>
<title>Freefall Archive Binge Speedreader</title>
<script src="jquery-1.11.0.min.js"></script>
<script src="flytable.js"></script>

<script>

//http://freefall.purrsia.com/ff100/fv00001.gif
//http://freefall.purrsia.com/ff400/fv00376.gif
//http://freefall.purrsia.com/ff1300/fc01253.png

$(function() {

	var table = setupFlyTable($("#contain"));
	window.DebugTable = table;
	var tmpl = $(".tmpl .comic");

	function fixedLen(num,len){
		return("0000000000000000"+num).slice(-len);
	};
	
	// comic dimension data
	var data = [
		// TODO: 1-index for clarity
		{i: 0, h: 242, ext: ".gif"},
		{i: 700, h: 492},
		{i: 701, h: 242},
		{i: 710, h: 492},
		{i: 711, h: 242},
		{i: 1252, ext: ".png"},
		{i: 1400, ext: ".jpg"},
		{i: 1401, ext: ".png"},
		// TODO: 1496
		{i: 1699, h: 310},
		{i: 1779, h: 629},
		{i: 1780, h: 310},
		{i: 2545, h: 334},
		{i: 2546, h: 310},
	];
	var numComics = 2630;
	
	// cook data
	var padding = 20;
	
	var h = data[0].h;
	var ext = data[0].ext;
	var prev = {i: 0, h: 0, y: 0};
	for(var i = 0; i < data.length; i++) {
		var item = data[i];
		
		if(item.h) {h = item.h + padding;}
		item.h = h;
		
		if(item.ext) {ext = item.ext;}
		item.ext = ext;
		
		var span = item.i - prev.i;
		item.y = prev.y + span * prev.h;
		
		prev.last = item.i;
		prev.lastY = item.y;
		prev = item;
	}
	var lastEntry = data[data.length - 1];
	lastEntry.last = numComics + 1;

	var lastSpan = numComics - lastEntry.i;
	var totalHeight = lastEntry.y + lastEntry.h * lastSpan;
	lastEntry.lastY = totalHeight;
	
	// URL logic
	var firstColor = 1253;
	function getUrl(num, ext) {
		var bin = ((~~((num - 1) / 100)) * 100) + 100;
		var padNum = fixedLen(num, 5);
		
		if(num >= firstColor) {
			return "http://freefall.purrsia.com/ff"+bin+"/fc"+padNum+ext;
		} else {
			return "http://freefall.purrsia.com/ff"+bin+"/fv"+padNum+ext;
		}
	};
	
	
	// flytable config
	table.scrollPadding = 300;

	table.getTotalHeight = function() {
		return totalHeight;
	};
	
	function getData(index) {
		for(var i = 0; i < data.length; i++) {
			var item = data[i];
			
			if(index >= item.i && index < item.last) {
				return item;
			}
		}
		return false; // failure, crash
	};
	table.getItemTop = function(index) {
		var entry = getData(index);
		
		var offset = index - entry.i;
		var y = entry.y + entry.h * offset;

		return y;
	};
	table.getItemHeight = function(index) {
		var entry = getData(index);
		return entry.h;
	};

	table.pixelToIndex = function(y) {
		for(var i = 0; i < data.length; i++) {
			var item = data[i];
			
			if(y >= item.y && y < item.lastY) {
				var offset = y - item.y;
				
				var indexOffset = ~~(offset / item.h);
				
				// subtract one because i is 1-indexed?
				return item.i + indexOffset;
			}
		}
		
		if(y <= 0) {
			return 0;
		} else {
			return numComics;
		}
	}
	var ii = 0;
	table.getComponent = function(index, node) {
		if(!node) {
			node = tmpl.clone();
			//node.find(".dbg").text(""+(ii++));
			node.find("img").on("load", function(evt) {
				console.log("img", evt);
			});
		}
		// 1-index comics
		comicNum = index + 1;
		var entry = getData(index);
		var imgUrl = getUrl(comicNum, entry.ext);
		var pageUrl = getUrl(comicNum, ".htm");
		//node.find(".dbg").text(url);
		node.find(".num").text(comicNum).attr("href", pageUrl);
		node.find("img").attr("src", imgUrl).show();
		
		return node;
	};
	table.recycleComponent = function(node) {
		node.find("img").attr("src", null);
	};

	// event hookup
	$(document).on("scroll", function() {
		table.render();
	});
	
	table.render();

})

</script>

<style>
.tmpl {
	display: none;
}
.comic {
	width: 1100px;
}
.comic .bg {
	position: absolute;
	display: block;
	/*background: #eee;*/
	border-radius: 32px;
	top: 0; left: 0; right: 0; bottom: 0;
}
.comic .num {
	position: absolute;
	top: 0; right: 32px;
	/* color: blue; */
	font-weight: bold;
	background: white;
	padding: 3px;
	z-index: 1;
}
.comic img {
	position: absolute;
	top: 0; left: 32px;
	z-index: 0;
}
</style>
</head>
<body>

<div id="contain"></div>

<hr />

<div class="tmpl">
<div class="comic">
<div class="bg">
<span class="dbg"></span>
<a class="num"></a>
<img />
</div>
</div>
</div>

</body>
</html>
